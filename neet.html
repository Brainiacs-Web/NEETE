<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #00FFFF;
    }

    .container {
      width: 80%;
      max-width: 500px;
      background-color: #00FFFF;
      border-radius: 20px;
      padding: 5px 20px;
      margin-bottom: 20px;
      color: black;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      height: 50px; /* Reduced height to 50px */
      display: flex;
      justify-content: space-between; /* Added this line to space items */
      align-items: center;
    }

    .test-name {
      font-size: 1.5rem; /* Adjusted font size for smaller container */
      font-weight: 600;
      text-align: left; /* Align text to the left */
      margin: 0; /* Remove margin to fit within 50px height */
      flex-grow: 1; /* Makes the test name take up available space */
    }

    .start-btn, .results-btn {
      padding: 8px 16px; /* Reduced padding for smaller button */
      background-color: black;
      color: #00FFFF;
      text-transform: uppercase;
      font-size: 1rem; /* Reduced font size */
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-btn:hover, .results-btn:hover {
      background-color: #333;
    }

    .register-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: gray;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- TEST 1 Container -->
  <div class="container">
    <div class="test-name">TEST 1</div>
    <div class="button-container">
      <button class="start-btn" onclick="window.location.href='page1.html'">Start</button>
      <button class="results-btn" onclick="window.location.href='result.html'">Results</button>
    </div>
  </div>

  <!-- Register Button -->
  <button class="register-btn" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSc1goezKBrtvpDVEcMOlLnny4NdyKqQA7304laQQtjVcwf0eA/viewform?usp=header'">Register Now</button>

</body>
</html>
